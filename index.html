<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8"/>
    <title>Index.html</title>    
    <style>
        canvas{
            position: absolute;
            margin-top:10px;
            margin-left:10px;
            bottom:10px;
            right:10px;            
            border: dotted lightblue 5px;
            background-color: #FBFDFD
        }
        .canvasChild{
            position: absolute;
            bottom: auto;
            right: auto;            
            border: solid black 1px;
            font-family: 'Times New Roman', Times, serif;
            background-color: white;
            cursor: pointer;             
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src='Additions/vector.js'></script>
</head>
<body>
    <canvas id='canvas'>Canvas isn't supported</canvas>    
    <div id='children'></div>
    <input style='position: absolute' value='Create Module' type='button' onclick='newModule()' tabindex="1">
    <br>
    <input style='position: absolute' type='text' placeholder="type of module" id='type' tabindex="2">
    <br>
    <input style='position: absolute' type='text' placeholder="params" id='params'  tabindex="3">    
    <script>
    var can = document.getElementById('canvas');
    can.width = document.documentElement.clientWidth - 30;
    can.height = document.documentElement.clientHeight - 30;    
    window.addEventListener('resize', function(){
        can.width = document.documentElement.clientWidth - 30;
        can.height = document.documentElement.clientHeight - 30;        
    });      
    $('#type')[0].onkeypress = function(e){
        if (e.which == 13) newModule();
    }
    $('#params')[0].onkeypress = function(e){
        if (e.which == 13) newModule();
    }
    function newModule(){
        engine.createModule(
            $("#type")[0].value,
            new Pos($("#canvas")[0].width/2,
            $("#canvas")[0].height/2),
            $("#params")[0].value);        
        $('#params')[0].value = '';
    }        
    </script>
    <script src='classes.js'></script>
    <script src='main.js'></script>
</body>
</html>
