    //!Not used
    function newModule(){
        var min = -10;
        var max = 10;
        var dx = Math.random() * (max - min) + min;
        var dy = Math.random() * (max - min) + min;                                
        engine.createModule(
            $("#type")[0].value,
            new Pos($("#canvas")[0].width/2+dx,
            $("#canvas")[0].height/2+dy),
            $("#params")[0].value);
